<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Temperature converter using HTML CSS and Js</title>
</head>
<body>
    <!-- Here we use onsubmit function and we keep it's return value as false because else it will auto-submit-->
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        
       <label for="temp" id="lab">Please enter temperature for conversion</label>
       <br>
       <br>
       <select name="temp_diff1" id="temp_diff1">
        <option value="celI">째Celsius</option>
        <option value="fahI">째Fahrenheit</option>
        <option value="kelI">Kelvin</option>
      </select>

        <input type="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff">
            <option value="cel">째Celsius</option>
            <option value="fah">째Fahrenheit</option>
            <option value="kel">Kelvin</option>
        </select> <br />

        <input type="submit" name="temp"> <br />
        <div class="result">
       <span id="resultContainer"></span>  
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
